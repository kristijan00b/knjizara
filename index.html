<!DOCTYPE html>
<html>

<head>
	<title>Pijaca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="naslov">
		<h1>Knjizara</h1>
	</div>
	<div class="container">

		<div class="items">
			<div class="credit">
				<h2>Kredit: $<span id="cred">0</span></h2>
				<h3>Uplati kredit u iznosu od: $ <input type="number" max="300" min="1" size="1"
						style="height: 30px; width:60px"></input>
					<button onclick="payCredit(this)" style="height: 30px; width:60px">Uplati</button>
				</h3>
			</div>
			<div class="single-item">
				<img src="img/1.jpg">
				<div class="si-content">
					<h3>Preduzetnistvo</h3>
					<p class="price">$13</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>

			</div>

			<div class="single-item">
				<img src="img/2.jpg">
				<div class="si-content">
					<h3>Daj i uzmi</h3>
					<p class="price">$20</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>

			</div>

			<div class="single-item">
				<img src="img/3.jpg">
				<div class="si-content">
					<h3>Surove istine o teskocama</h3>
					<p class="price">$14</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>

			</div>

			<div class="single-item">
				<img src="img/4.jpg">
				<div class="si-content">
					<h3>Majstori uspeha</h3>
					<p class="price">$17</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>
			</div>

			<div class="single-item">
				<img src="img/5.jpg">
				<div class="si-content">
					<h3>Verom do uspeha</h3>
					<p class="price">$15</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>
			</div>

			<div class="single-item">
				<img src="img/6.jpg">
				<div class="si-content">
					<h3>Medvedi na putu</h3>
					<p class="price">$20</p>
					<div class="actions">
						<button onclick="addToCart(this)">Procitaj</button>
					</div>
				</div>
			</div>
		</div>

		<div class="cart">
			<h2>Korpa</h2>

			<div class="cart-items"></div>

			<div class="total"></div>
		</div>

	</div>


	<script src="script.js"></script>
</body>

</html>
